
<section class="sample-app-content">
    <h3>Add new event:</h3>
    <form class="form-horizontal" #f="ngForm" (ngSubmit)="onSubmitTemplateBased(f)">
        <div class="form-group ">
            <label for="example-text-input" class="col-sm-2">Event Name:</label>
           <div class="col-sm-5">
            <input class="form-control" type="text"  name="name" [(ngModel)]="model.name" required>
            </div>
        </div>
        <div class="form-group ">
            <label for="example-date-input" class="col-sm-2">Date:</label>
            <div class="col-sm-5">
            <input class="form-control" type="date"  
                [(ngModel)]="model.date" name="date" required>
            </div>
        </div>
        <div class="form-group ">
            <label for="example-time-input" class="col-sm-2">Time:</label>
            <div class="col-sm-5">
            <input class="form-control" type="time"  
                [(ngModel)]="model.time" name="time" required>
            </div>
        </div>
        <div class="form-group ">
            <label for="example-text-input" class="col-sm-2">Address:</label>
            <div class="col-sm-5">
            <input class="form-control" type="text"  
                [(ngModel)]="model.address" name="address" required>
             </div>
       </div>
       <div class="form-group ">
            <label for="example-text-input" class="col-sm-2">City:</label>
            <div class="col-sm-5">
            <input class="form-control" type="text"  
                [(ngModel)]="model.city" name="city" required>
             </div>
       </div>
       <div class="form-group ">
            <label for="example-text-input" class="col-sm-2">PIN:</label>
            <div class="col-sm-5">
            <input class="form-control" type="number" maxlength="6" 
                [(ngModel)]="model.pin" name="pin" required>
             </div>
       </div>
        
            <button class="btn btn-primary" type="submit">Submit</button>
            <button class="btn btn-danger" type="button" (click)="close()">Close</button>
        
    </form>
</section>
